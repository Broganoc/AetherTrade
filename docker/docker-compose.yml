services:
  redis:
    image: redis:7
    container_name: aethertrade_redis
    ports:
      - "6379:6379"

  trainer:
    build:
      context: ../backend/trainer
      dockerfile: Dockerfile
    container_name: aethertrade_trainer
    ports:
      - "8001:8001"
    depends_on:
      - redis
    volumes:
      # Persist models and logs on the host
      - ../backend/trainer/models:/app/models
      - ../backend/trainer/logs:/app/logs

  simulator:
    build:
      context: ../backend/simulator
      dockerfile: Dockerfile
    container_name: aethertrade_simulator
    ports:
      - "8002:8002"
    depends_on:
      - redis

  dashboard:
    build:
      context: ../frontend/dashboard
      dockerfile: Dockerfile
    container_name: aethertrade_dashboard
    ports:
      - "5173:5173"
